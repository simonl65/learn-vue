<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn VueJS</title>
</head>

<body>
    <div id="root">

        <button id="idToDisable" @click="disableMe">{{ btnText }}</button>
        <br>
        <button class="classToDisable" @click="disableMe" :disabled="disabledState">{{ btnText2 }}</button>

    </div>

    <!-- SCRIPTS -->
    <script src="/node_modules/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#root',

            data: {
                btnText : "Disable Me!",
                btnText2: "Disable Me Too!",
                disabledState: false,
            },

            methods: {
                disableMe() {
                    idToDisable.disabled = true,                           // Disables via ID
                    this.disabledState   = true,
                    this.btnText         = "You can't touch dis!",
                    this.btnText2        = "You can't touch this either!"
                }
            },
        });
    </script>
</body>

</html>
