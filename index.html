<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn VueJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" integrity="sha256-zKA1Bf41O96+gJSlkn/Bh2HATW/OhwkApPlYTp3B5O8="
        crossorigin="anonymous" />

    <style>
        body {
            padding-top: 3rem;
        }

    </style>
</head>

<body>

    <div id="root" class="container">

        <button id="showModal" @click="showModal = true">Show Modal</button>
        
        <!--
            NOTE: The event listener name (@close-modal) MUST be lower-case ;)
        -->
        <cd-modal v-if="showModal" @close-modal="showModal = false">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur natus aperiam explicabo. Ab, odio
                deserunt assumenda mollitia quis quam suscipit ad? Soluta quod nostrum itaque, debitis sequi
                repudiandae quidem dolorum eius, eos molestiae minima explicabo quas, ex eligendi earum maxime.
            </p>
        </cd-modal>

    </div>

    <!-- SCRIPTS -->
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
